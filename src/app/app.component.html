<div class ='wrapper'>
  <div (mouseover)="product.display = true" (mouseleave)="product.display = false" class = 'card' *ngFor="let product of infoArr">
      <h1>name : {{product.name}}</h1>
      <img [src]="product.img" alt="">
      <h3>Model : {{product.model}}</h3>
    <p *ngIf="product.display">{{product.additionalText}}</p>
  </div>
</div>
